<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery Block</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        
        /* Gallery Block Styles */
        .gallery-block {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 60px 0;
            font-family: 'Poppins', sans-serif;
        }

        .gallery-header {
            max-width: 768px;
            text-align: center;
            padding: 0 20px;
            margin-bottom: 60px;
        }

        .gallery-header h2 {
            font-size: 48px;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .gallery-header p {
            font-size: 18px;
            color: #64748b;
            line-height: 1.6;
            margin: 0;
        }

        /* Image Gallery Container */
        .gallery-container {
            display: flex;
            align-items: center;
            gap: 8px;
            height: 400px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .gallery-item {
            position: relative;
            flex-grow: 1;
            width: 224px; /* 56 * 4 = 224px base width */
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .gallery-item:hover {
            flex-grow: 4; /* Expands to take more space */
        }

        .gallery-item img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Overlay for better interaction feedback */
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-block {
                padding: 40px 0;
            }

            .gallery-header h2 {
                font-size: 32px;
            }

            .gallery-container {
                height: 300px;
                flex-direction: column;
                gap: 12px;
            }

            .gallery-item {
                width: 100%;
                height: 200px;
                flex-grow: 0;
            }

            .gallery-item:hover {
                flex-grow: 0;
                transform: scale(1.02);
            }
        }

        /* Alternative mobile layout - stacked */
        @media (max-width: 480px) {
            .gallery-container {
                flex-direction: column;
                height: auto;
            }

            .gallery-item {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Portfolio Gallery Block -->
    <section class="gallery-block">
        <div class="gallery-header">
            <h2>Our Latest Creations</h2>
            <p>A visual collection of our most recent works â€“ each piece crafted with intention, emotion, and style.</p>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1719368472026-dc26f70a9b76?q=80&h=800&w=800&auto=format&fit=crop" alt="Portfolio item 1">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1649265825072-f7dd6942baed?q=80&h=800&w=800&auto=format&fit=crop" alt="Portfolio item 2">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1555212697-194d092e3b8f?q=80&h=800&w=800&auto=format&fit=crop" alt="Portfolio item 3">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1729086046027-09979ade13fd?q=80&h=800&w=800&auto=format&fit=crop" alt="Portfolio item 4">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1601568494843-772eb04aca5d?q=80&h=800&w=800&auto=format&fit=crop" alt="Portfolio item 5">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1585687501004-615dfdfde7f1?q=80&h=800&w=800&auto=format&fit=crop" alt="Portfolio item 6">
            </div>
        </div>
    </section>
</body>
</html>
