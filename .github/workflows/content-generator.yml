name: ğŸ“ Automatic Blog Content Generator

on:
  schedule:
    # Heti 3x futÃ¡s: HÃ©tfÅ‘, Szerda, PÃ©ntek 07:00 UTC (09:00 CET)
    - cron: '0 7 * * 1,3,5'
  
  # Manual trigger lehetÅ‘sÃ©g
  workflow_dispatch:
    inputs:
      max_posts:
        description: 'Maximum posts to generate'
        required: false
        default: '3'
        type: number

env:
  NODE_VERSION: '20'

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          npm init -y
          npm install @octokit/rest node-fetch@2 yaml slugify

      - name: ğŸ¤– Generate Blog Posts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          MAX_POSTS: ${{ github.event.inputs.max_posts || 2 }}
        run: node scripts/generate-blog.js

      - name: ğŸ“ Create Blog Directory Structure
        run: |
          mkdir -p blog
          ls -la blog/ || echo "Blog directory created"

      - name: ğŸ” Check for Changes
        id: changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new content generated"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New content generated:"
            git status --porcelain
          fi

      - name: ğŸ“ Configure Git
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "content-bot[bot]"
          git config user.email "content-bot[bot]@users.noreply.github.com"

      - name: ğŸŒ¿ Create Feature Branch
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          BRANCH_NAME="content/auto-blog-$(date +%Y%m%d-%H%M%S)"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME

      - name: â• Commit Changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add blog/
          git add .github/ || true
          git commit -m "ğŸ¤– chore(content): auto-generated blog posts

          Generated by: GitHub Actions
          Workflow: content-generator.yml
          Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          ğŸ“ Generated files:
          $(git diff --cached --name-only | grep -E '\.(html|md)$' | head -10)
          
          ğŸ”— URL Structure: blog/{slug}"

      - name: ğŸš€ Push Feature Branch
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git push origin $BRANCH_NAME

      - name: ğŸ“‹ Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "ğŸ¤– Auto-generated blog content"
          body: |
            ## ğŸ¤– Automatikusan GenerÃ¡lt Blog Tartalom
            
            Ez a PR automatikusan generÃ¡lt blog cikkeket tartalmaz a GitHub Issues alapjÃ¡n.
            
            ### ğŸ“ GenerÃ¡lt fÃ¡jlok:
            - Ãšj blog cikkek: `blog/{slug}.html` formÃ¡tumban
            - SEO optimalizÃ¡lt meta tagek
            - JSON-LD Schema markup
            - BelsÅ‘ cross-linkek
            
            ### âœ… Quality Checklist:
            - [ ] Tartalom minÅ‘sÃ©g ellenÅ‘rzÃ©se
            - [ ] Brand voice konzisztencia
            - [ ] SEO elemek validÃ¡lÃ¡sa
            - [ ] Linkek mÅ±kÃ¶dÃ©sÃ©nek tesztelÃ©se
            - [ ] Mobile responsive megjelenÃ­tÃ©s
            - [ ] HelyesÃ­rÃ¡s ellenÅ‘rzÃ©se
            
            ### ğŸ”— URL Structure:
            Minden Ãºj cikk: `https://domain.hu/blog/{slug}`
            
            ### ğŸš€ Deploy utÃ¡n:
            - Automatikus sitemap frissÃ­tÃ©s
            - RSS feed frissÃ­tÃ©s
            - Social media sharing ready
            
            ---
            
            **âš ï¸ Fontos:** Ez automatikusan generÃ¡lt tartalom. KÃ©rlek, alaposan ellenÅ‘rizd mielÅ‘tt merge-eli!
            
            Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          labels: |
            content
            ai-generated
            needs-review
          draft: false

      - name: ğŸ“Š Summary Report
        if: always()
        run: |
          echo "## ğŸ“Š Content Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** content-generator.yml" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes:** ${{ steps.changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "### âœ… Generated Content:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            git log --oneline -1 || echo "No commits yet"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”— **URL Structure:** \`blog/{slug}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ No Content Generated" >> $GITHUB_STEP_SUMMARY
            echo "No open issues with label \`blog:generate\` found or content generation failed." >> $GITHUB_STEP_SUMMARY
          fi

  close-completed-issues:
    needs: generate-content
    runs-on: ubuntu-latest
    if: needs.generate-content.result == 'success'
    permissions:
      issues: write
    
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Install Dependencies
        run: npm install @octokit/rest

      - name: âœ… Close Processed Issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node -e "
          const { Octokit } = require('@octokit/rest');
          const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });
          const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
          
          async function closeProcessedIssues() {
            console.log('ğŸ” Checking for processed issues...');
            const { data: issues } = await octokit.rest.issues.listForRepo({
              owner, repo,
              state: 'open',
              labels: 'blog:generate,processed'
            });
            
            for (const issue of issues) {
              await octokit.rest.issues.update({
                owner, repo,
                issue_number: issue.number,
                state: 'closed'
              });
              
              await octokit.rest.issues.createComment({
                owner, repo,
                issue_number: issue.number,
                body: 'âœ… **Blog post generated successfully!**\n\nContent has been created and is pending review in a Pull Request.\n\nğŸ”— URL: \`blog/' + (issue.body.match(/slug.*?:\s*(.+)/i)?.[1] || 'generated-content') + '\`'
              });
              
              console.log(\`âœ… Closed issue #\${issue.number}: \${issue.title}\`);
            }
          }
          
          closeProcessedIssues().catch(console.error);
          "